<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | ApexTrades</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="container" style="max-width: 500px; margin: 50px auto;">
    <div class="card" style="padding: 40px;">
      <h1 style="text-align: center; margin-bottom: 30px;">Admin Login</h1>
      <form id="admin-login-form">
        <div class="form-group">
          <label for="admin-username" class="form-label">Username</label>
          <input type="text" id="admin-username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="admin-password" class="form-label">Password</label>
          <input type="password" id="admin-password" class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Login</button>
      </form>
    </div>
  </div>
  <script src="/assets/js/scripts.js"></script>
</body>
</html>
