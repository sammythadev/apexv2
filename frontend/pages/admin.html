<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | ApexTrades</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">ApexTrades Admin</div>
        <div class="nav-links">
          <a href="/admin.html" class="active">Transactions</a>
          <a href="#support">Support</a>
        </div>
        <button class="btn btn-outline admin-logout-btn">Logout</button>
        <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Admin Dashboard</h1>
      <p>Manage transactions and support requests</p>
    </div>

    <div class="card">
      <h2 class="card-title">Pending Transactions</h2>
      <table class="table" id="admin-transactions-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Plan</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="card" id="support">
      <h2 class="card-title">Support Messages</h2>
      <div id="admin-chat-messages" style="height: 300px; overflow-y: auto; margin-bottom: 20px; border: 1px solid var(--border); border-radius: 6px; padding: 15px;">
        <!-- Messages will appear here -->
      </div>
      <form id="admin-support-form">
        <div class="form-group">
          <label for="admin-support-user-id" class="form-label">User ID</label>
          <input type="text" id="admin-support-user-id" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="admin-support-message" class="form-label">Message</label>
          <textarea id="admin-support-message" class="form-input" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Reply</button>
      </form>
    </div>
  </main>

  <script src="/assets/js/scripts.js"></script>
</body>
</html>
