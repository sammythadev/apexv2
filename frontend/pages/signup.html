<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | ApexTrades</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="container" style="max-width: 500px; margin: 50px auto;">
    <div class="card" style="padding: 40px;">
      <h1 style="text-align: center; margin-bottom: 30px;">Create Account</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-username" class="form-label">Username</label>
          <input type="text" id="signup-username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="signup-email" class="form-label">Email</label>
          <input type="email" id="signup-email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="signup-password" class="form-label">Password</label>
          <input type="password" id="signup-password" class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Sign Up</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="/login.html">Login</a>
      </p>
    </div>
  </div>
  <script src="/assets/js/scripts.js"></script>
</body>
</html>
